<html lang="en">
<head>
  <title>Cexar.io bcAuth v1.2 @2018</title>
  <meta charset="utf-8">
  <script src="js/app.js"></script>
  <script src="js/bcLib.js"></script>
  <script src="js/ethereumjs-tx-1.3.3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
#header {
	border-bottom: 1px solid;
	border-top: 1px solid;
	padding-top: 2px;
}

html,body {
	height: 250px;
}

.container-fluid {
	width: 400px;
}

#footer {
	border-top: 1px solid;
}

img {
	max-width: 80px;
}
h1 {
	margin-top: 0px;
}
h3 {
	margin-top: 5px;
	margin-bottom: 5px;
}
.btn {
	margin-top: 5px;
	margin-bottom: 5px;
	border-radius: 0px;
	width: 100%;
}
h4 {
	text-align: center;
	font-size: 16px;
}
input {
	width: 100%;
}

label {
	font-weight: 500;
}
h5 {
	margin-top: 25px;
	font-size: 25px;
}
</style>
  </head>
<body>
<div class="container-fluid">

<div id="main_account"> 
   <div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h3><span id="account_name">Account</span></h3></div>
        <div class="col-xs-3"></div>
		<div class="col-xs-3"><button type="button" class="btn btn-warning" id="btn_delete_account">Delete</button></div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<h4><span id="account_address"></span></h4>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
		<h4><span id="account_balance"></span> ETH</h4>
	</div>

   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><button type="button" class="btn btn-primary" id="btn_sign_on_page">Sign on Page</button></div>
		<div class="col-xs-6"><button type="button" class="btn btn-primary disabled" id="btn_send_on_page">Send on Page</button></div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><button type="button" class="btn btn-success" id="btn_sign_text">Sign Text</button></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info disabled" id="btn_send">Send </button></div>
    </div>
   </div>
</div>  
  
<div id="sign_text"> 
	<div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h3>Sign Text</h3></div>
        <div class="col-xs-3"></div>
		<div class="col-xs-3"><button type="button" class="btn" id="btn_sign_back">Back</button></div>
    </div>
   </div>
	<div class="row">
		<br>
		<div class="col-xs-12">
				<textarea rows="4" cols="50" id="text_to_sign"></textarea>
				<!--<input type="text" id="text_to_sign"></input>-->
		</div>
	</div>

   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_sign_sign_text">Sign</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
</div>  


<div id="send"> 
	<div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h3>Send</h3></div>
        <div class="col-xs-3"></div>
		<div class="col-xs-3"><button type="button" class="btn" id="btn_send_back">Back</button></div>
    </div>
   </div>
	<div class="row">
	<div class="col-xs-12">
    	<div class="col-xs-12">
			<label>To Address</label>
		</div>
		<div class="col-xs-12">
			<input type="text" id="send_to_addr"></input>
		</div>
    </div>
	</div>
   <div class="row">
  	<div class="col-xs-12">
		<div class="col-xs-12">
			<label>Amount to Send (ETH)</label>
		</div>
		<div class="col-xs-12">
			<input type="text" id="send_amount"></input>
		</div>
	</div>
   </div>

    <div class="row">
  	<div class="col-xs-6">
		<div class="col-xs-12">
			<label>Advanced Opions</label>
		</div>
		<div class="col-xs-6">
			<input type="checkbox" id="check_advanced_options"></input>
		</div>
	</div>
   </div>
   <span id="advanced_options">
   <div class="row">
  	<div class="col-xs-12">
		<div class="col-xs-12">
			<label>Gas Price</label>
		</div>
		<div class="col-xs-12">
			<input type="text" id="gas_price"></input>
		</div>
	</div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
		<div class="col-xs-12">
			<label>Gas Limit</label>
		</div>
		<div class="col-xs-12">
			<input type="text" id="gas_limit"></input>
		</div>
	</div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
		<div class="col-xs-12">
			<label>Data</label>
		</div>
		<div class="col-xs-12">
			<input type="text" id="tx_data"></input>
		</div>
	</div>
   </div>
   </span>
   
   
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_send_tx">Send TX</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
</div>  

  
<div id="main_add_account"> 
 <div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h5><span>Add Account</span></h5></div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="sel1">Network:</label>
				<select class="form-control" id="sel1">
					<option>Main</option>
					<option>Ropsten</option>
				</select>
			</div>
		
	</div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Account Name</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="input_account_name"></input>
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
		<div class="col-xs-4">
			<label>Private Key</label>
		</div>
		<div class="col-xs-8">
			<input type="password" id="input_private_key"></input>
		</div>
	</div>

   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Password</label>
		</div>
		<div class="col-xs-8">
			<input type="password" id="input_account_password"></input>
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_add_account">Confirm</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
   </div>
</div>
   <div class="row" id="footer">
  	<div class="col-xs-12" >
  		<div class="col-xs-12"><h6>Cexar.io bcAuth v1.2 @2018 support@cexar.io</h6></div>
  	</div>
  </div>

</div>
</body>
</html>
